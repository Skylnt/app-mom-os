<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My One Mount</title>
    <!-- Styles Css -->
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <div class="ek__tab-view">
        <button type="button" class="ek__tab-view-btn ek__tab-view-btn--active">Summary</button>
        <button type="button" class="ek__tab-view-btn">Related KPI</button>
        <button type="button" class="ek__tab-view-btn">Table</button>
        <button type="button" class="ek__tab-view-btn">Comments</button>
    </div>

    <main class="main">
        <div class="card">
            <div class="card__head">
                <div class="card__title">GMV Closed</div>
                <div>
                    <img src="./images/info-blue.svg" alt="" />
                </div>
            </div>

            <div class="card__change">
                <div class="card__change-first">
                    <div class="card__change-first--title">
                        MTD
                    </div>
                    <div class="card__change-first--total color-blue-primary">
                        275,200.1 B
                    </div>
                    <div class="card__change-first--index color-green-primary">
                        + 12.4% (2.1B)
                    </div>
                </div>

                <div class="card__change-second">
                    <div class="card__change-second--title">
                        Today
                    </div>
                    <div class="card__change-second--flex mb-10">
                        <div class="card__change-second--all">
                            7.5 B
                        </div>

                        <div class="card__change-second--index color-green-primary">
                            + 5.2% (1.2B)
                        </div>
                    </div>

                    <div class="card__change-second--title">
                        Yesterday
                    </div>
                    <div class="card__change-second--flex">
                        <div class="card__change-second--all">
                            6.5 B
                        </div>
                        <div class="card__change-second--index color-red-primary">
                            - 12.4% (2.1B)
                        </div>
                    </div>
                </div>
            </div>

            <div class="card__list">
                <div class="card__list-item">
                    <div class="card__list-item--name">Runrate MTD</div>
                    <div class="card__list-item--all">280.1 B</div>
                    <div class="card__list-item--change">~ 120% Forecast MTD</div>
                </div>
                <div class="card__list-item">
                    <div class="card__list-item--name">Runrate MTD</div>
                    <div class="card__list-item--all">280.1 B</div>
                    <div class="card__list-item--change">~ 120% Forecast MTD</div>
                </div>
                <div class="card__list-item">
                    <div class="card__list-item--name">Runrate MTD</div>
                    <div class="card__list-item--all">280.1 B</div>
                    <div class="card__list-item--change">~ 120% Forecast MTD</div>
                </div>
                <div class="card__list-item">
                    <div class="card__list-item--name">Runrate MTD</div>
                    <div class="card__list-item--all">280.1 B</div>
                    <div class="card__list-item--change">~ 120% Forecast MTD</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card__head card__head--border">
                <div class="card__title">GMV Actual vs Forecast</div>
            </div>

            <div class="cart__chart">
                <div id="highcharts"></div>
            </div>
        </div>
    </main>

    <script src="./vendors/jquery/jquery.min.js"></script>
    <script src="./vendors/highcharts/highcharts.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
