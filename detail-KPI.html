<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My One Mount</title>
    <!-- Styles Css -->
    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <div class="ek__tab-view">
        <button type="button" class="ek__tab-view-btn">Summary</button>
        <button type="button" class="ek__tab-view-btn ek__tab-view-btn--active">Related KPI</button>
        <button type="button" class="ek__tab-view-btn">Table</button>
        <button type="button" class="ek__tab-view-btn">Comments</button>
    </div>

    <main class="main">
        <div class="card card--area">
            <div class="card__head card__head--border">
                <div class="card__title">GMV Closed</div>
                <div>
                    <img src="./images/info-blue.svg" alt="" />
                </div>
            </div>

            <div class="card__change">
                <div class="card__change-first">
                    <div class="card__change-first--total color-blue-primary">
                        275,200.1 B
                    </div>
                    <div class="card__change-first--index color-green-primary">
                        + 12.4% (2.1B)
                    </div>
                    <div class="card__change-first--compare mt-10 color-gray-primary">
                        vs 4.14M last period
                    </div>
                </div>

                <div class="card__change-second">
                    <div id="highcharts-KPI-0"></div>
                </div>
            </div>
        </div>

        <div class="card card--area">
            <div class="card__head card__head--border">
                <div class="card__title">GMV Closed</div>
                <div>
                    <img src="./images/info-blue.svg" alt="" />
                </div>
            </div>

            <div class="card__change">
                <div class="card__change-first">
                    <div class="card__change-first--total color-blue-primary">
                        275,200.1 B
                    </div>
                    <div class="card__change-first--index color-green-primary">
                        + 12.4% (2.1B)
                    </div>
                    <div class="card__change-first--compare mt-10 color-gray-primary">
                        vs 4.14M last period
                    </div>
                </div>

                <div class="card__change-second">
                    <div id="highcharts-KPI-1"></div>
                </div>
            </div>
        </div>

        <div class="card card--area">
            <div class="card__head card__head--border">
                <div class="card__title">GMV Closed</div>
                <div>
                    <img src="./images/info-blue.svg" alt="" />
                </div>
            </div>

            <div class="card__change">
                <div class="card__change-first">
                    <div class="card__change-first--total color-blue-primary">
                        275,200.1 B
                    </div>
                    <div class="card__change-first--index color-green-primary">
                        + 12.4% (2.1B)
                    </div>
                    <div class="card__change-first--compare mt-10 color-gray-primary">
                        vs 4.14M last period
                    </div>
                </div>

                <div class="card__change-second">
                    <div id="highcharts-KPI-2"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./vendors/jquery/jquery.min.js"></script>
    <script src="./vendors/highcharts/highcharts.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
